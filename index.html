<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer</title>

    <link rel="stylesheet" href="css/beer.css">
</head>
<body>

    <nav id="main-nav" class="container">
        <h1>Main</h1>
        <button id="refresh">Refresh</button>
    </nav>

    <div id="main" class="container">

        <section id="checkins">
            <h2>Checkins</h2>
            <ul class="list-container"></ul>
        </section>

        <section id="beers">
            <ul class="list-container"></ul>
        </section>

        <section id="breweries">
            <h2>Breweries</h2>
            <ul class="list-container"></ul>
        </section>

        <section id="stats">
            <h2>Stats</h2>
            <div id="streak"></div>
        </section>

        <section id="charts">
            <canvas id="day-of-week" width="800px" height="600px"></canvas>
        </section>
    </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/lib/Chart.min.js"></script>
<script src="js/beer.js"></script>
</body>
</html>
