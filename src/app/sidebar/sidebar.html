
<div ng-controller="SidebarCtrl as sidebar">
    
    <h6>user: {{user.username}}</h6>

    <form ng-submit="loadUser()">
        <input type="text" ng-model="newUser">
        <button type="submit">Go</button>
    </form>


    <div>
        <div>
            {{user.untappd.userData.first_name}} {{user.untappd.userData.last_name}}
        </div>
        <div>
            <img ng-show="user.untappd.userData.user_avatar" ng-src="{{user.untappd.userData.user_avatar}}" alt="">
        </div>

        <div>
            <h6>Stats</h6>

            <ul>
                <li>Badges: {{ user.untappd.userData.stats.total_badges }}</li>
                <li>Unique Beers: {{ user.untappd.userData.stats.total_beers }}</li>
                <li>Total Beers: {{ user.untappd.userData.stats.total_checkins }}</li>
            </ul>
    
            <button ng-click="updateBeers( user.username )">Update {{user.username}}</button>
        </div>
    </div>

</div>
