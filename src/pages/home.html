<section class="block">
  <h2>Latest checkins</h2>
  <div data-loader="latestCheckins">
    <p class="js-loading">Loading...</p>

    <script type="text/template">
      <ul>
        {{#latestCheckins}}
          <li class="checkin">
            <p><strong>{{ brewery.brewery_name }} {{ beer.beer_name }}</strong></p>
            <p>{{ #formatDate }}{{ created_at }}{{ /formatDate }}</p>
            <div>{{ #formatRating }}{{ rating_score }}{{ /formatRating }}</div>
          </li>
        {{/latestCheckins}}
      </ul>
    </script>
  </div>
</section>
