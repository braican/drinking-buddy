<section class="block">
  <div data-loader="locals" data-state="<% state %>" data-store="true">
    <p class="js-loading">Loading...</p>

    <script type="text/template">
      <ul class="brewery-list">
        {{#bestRatedBreweries}}
          <li class="brewery-list__brewery">
            <div>
              <p class="brewery-list__name"><a data-href="/brewery/{{ slug }}"><strong>{{ name }}</strong></a></p>
              <p>Total beers: {{ checkinCount }}</p>
            </div>
            <p class="brewery-list__rating">{{ avg }}</p>
          </li>
        {{/bestRatedBreweries}}
      </ul>
    </script>
  </div>
</section>
