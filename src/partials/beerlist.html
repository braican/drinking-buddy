{{ #beers }}
<li class="beer">
  <div>
    <p class="beer__name"><strong>{{ beer }}</strong></p>
    <p class="beer__style">{{ style }}</p>
    <p>Last checkin: {{ #formatDateShort }}{{ lastHad }}{{ /formatDateShort }}</p>
  </div>
  <div class="beer__stats">
    <p class="beer__rating">{{ rating }}</p>
    <p>{{ checkinCount  }} hads</p>
  </div>
</li>
{{ /beers }}
